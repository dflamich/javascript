<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 5a</title>
  </head>
  <body>
    <button onclick="
    console.log(cartQuantity);
    ">
      Show quantity
    </button>
    <button onclick="
    if (cartQuantity < 10) {
      cartQuantity ++;
      console.log(cartQuantity);
    } else {
      alert('Maximum cart quantity of 10 reached! Please remove items first!')
    }
    
    ">
      Add to Cart
    </button>
    <button onclick="
    if (cartQuantity < 9) {
      cartQuantity += 2;
      console.log(cartQuantity);
    } else if (cartQuantity === 10) {
      alert('Maximum cart quantity of 10 reached! Please remove items first!')
    } else {
      alert(`Your cart contains ${(cartQuantity)} and you may not exceed the maximum cart quantity of 10! Please remove items first!`)
    }
    ">
      +2
    </button>
    <button onclick="
     if (cartQuantity < 8) {
      cartQuantity += 3;
      console.log(cartQuantity);
    } else if (cartQuantity === 10) {
      alert('Maximum cart quantity of 10 reached! Please remove items first!')
    } else {
      alert(`Your cart contains ${(cartQuantity)} and you may not exceed the maximum cart quantity of 10! Please remove items first!`)
    }
    ">
      +3
    </button>
    <button onclick="
    if (cartQuantity > 0) {
      cartQuantity --;
      console.log(cartQuantity);
    } else {
      alert('There are currently no items in your cart. Start by adding some items!')
    }
    ">
      Remove from cart
    </button> 
    <button onclick="
    cartQuantity = 0;
    ">
      Reset cart
    </button>
    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
