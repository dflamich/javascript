<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 5a</title>
  </head>
  <body>
    <button onclick="
    console.log(cartQuantity);
    ">
      Show quantity
    </button>
    <button onclick="
    cartQuantity ++;
    ">
      Add to Cart
    </button>
    <button onclick="
    cartQuantity += 2;
    ">
      +2
    </button>
    <button onclick="
    cartQuantity += 3;
    ">
      +3
    </button>
    <button onclick="
    if (cartQuantity > 0) {
      cartQuantity --;
    }
    ">
      Remove from cart
    </button> 
    <button onclick="
    cartQuantity = 0;
    ">
      Reset cart
    </button>
    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
