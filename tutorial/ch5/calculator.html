<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <p>
      <button 
      style = "
      width : 25px;

      "
      onclick = "

      } else {
      console.log('Please add a number first!')
      }
      ">
        <sup style = "
        font-size: 6px;
