<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 9d</title>
  </head>
  <body>

    <input 
    placeholder="Enter your name"
    class ="js-name-input"
    onkeydown="
      enterName(event)
    "
    >
    <button 
    onclick="submitName()"
    class ="js-submit-button">
      Submit
    </button>
    <p class="js-name"></p>

    <script>

      function submitName() {
        const nameElement = document
        .querySelector('.js-name-input')
        document.querySelector('.js-name').innerHTML = `Your name is: ${nameElement.value}.`

        nameElement.value = '';
      }

      function enterName(event) {
        if (event.key === 'Enter') {
          submitName()
        }
      }
    </script>
  </body>
</html>
