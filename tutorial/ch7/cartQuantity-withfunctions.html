<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 5a</title>
  </head>
  <body>
    <button onclick="
    console.log(cartQuantity);
    ">
      Show quantity
    </button>
    <button onclick="
    console.log(updateCartQuantity(1));
    ">
      Add to Cart
    </button>
    <button onclick="
    console.log(updateCartQuantity(2));
    ">
      +2
    </button>
    <button onclick="
    console.log(updateCartQuantity(3));
    ">
      +3
    </button>
    <button onclick="
    console.log(updateCartQuantity(-1));
    ">
      Remove from cart
    </button>
    <button onclick="
    console.log(updateCartQuantity(-2));
    ">
      -2
    </button>
    <button onclick="
    console.log(updateCartQuantity(-3));
    ">
      -3
    </button> 
    <button onclick="
    console.log(updateCartQuantity(0));
    ">
      Reset cart
    </button>
    <script>
      let cartQuantity = 0;
      function updateCartQuantity(update) {
        
        if (update > 0) {
          if (cartQuantity < 11 - update) {
            cartQuantity += update;
            return cartQuantity;
          }
          
          else if (cartQuantity === 10) {
            alert('Maximum cart quantity of 10 items reached! Please remove items first!')
            return;
          }
           
          else {
            alert(`Your cart contains ${(cartQuantity)} items and you may not exceed the maximum cart quantity of 10! Please remove items first!`)
          }
        }

        else if (update < 0) {
          if (cartQuantity > -1 - update) {
            cartQuantity += update;
            return cartQuantity;
          }
          
          else if (cartQuantity === 0) {
            alert('There are currently no items in your cart. Start by adding some items!')
            return;
          }
           
          else {
            alert(`Your cart does not currently contain enough items to do that. Please add some items first!`)
          }
        }

        else {
          cartQuantity = 0;
          return cartQuantity;
        }
        
      }
    </script>
  </body>
</html>
